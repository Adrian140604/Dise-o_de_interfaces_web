<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras Paginas</title>
    <link rel="stylesheet" href="../CSS/OtrasPaginas.css">

</head>
<body>
    <header>
        <div id="logo">
            <img src="../Imagenes/Local/logo.jpeg" alt="Simplemente come y calla" width="6%">
        </div>
       
    </header>
    <nav>
        <a href="../Html/Index.html">Inicio</a>
        <a href="../Html/Comida.html">Nuestra comida</a>
        <a href="../Html/OtrasPaginas.html">Otras paginas</a>
    </nav>

    <form onsubmit="return validaFormulario()" method="post" target="_blank" action="../HTML/registro_correcto.html">
        <fieldset>
            <legend id="legend">Datos Personales</legend>
            <label for="Nombre">Nombre:</label>
            <input name="Nombre" id="Nombre" type="text" placeholder="Nombre...">
            <br>
            <br>
            <label for="Apellido">Apellido:</label>
            <input name="Apellido" id="Apellido" type="text" placeholder="Apellido...">
            <br>
            <br>
            <label for="DNI">DNI:</label>
            <input name="DNI" id="DNI" type="text" maxlength="9" placeholder="DNI...">
            <br>
            <br>
            <label for="Nacimiento">Nacimiento:</label>
            <input name="Nacimiento" id="Nacimiento" type="date">
            <br>
            <br>
            <label for="Email">Email:</label>
            <input name="Email" id="Email" type="text" placeholder="email@example.com">
            <br>
            <br>
            <label for="Direccion">Dirección:</label>
            <input name="Direccion" id="Direccion" type="text" placeholder="Calle...">
            <br>
            <br>
            <label for="genero">Género:</label>
            <br>
            <br>
            <select name="genero" id="genero">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </fieldset>
        <div id="errores" class="error-mensaje"></div>
        <input type="submit" name="ENVIAR" value="ENVIAR">
        <input name="RESTABLECER" type="reset" value="RESTABLECER"> 
    </form>
    
</body>
</html>
